<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      var Person = test.Person;
      var error = 0;

      window.onerror = function(e) {
        error++;
        endTest();
      };

      function endTest() {
        document.title = error ? "Fail" : "Pass";
      }

      test.clearDatabase();

      test.addPerson("Foo0", 0);
      test.addPerson("Foo1", 10);
      test.addPerson("Foo2", 20);
      test.addPerson("Foo3", 30);
      test.addPerson("Foo4", 40);

      test.addPersonObject(new Person("Bar5", 50));
      test.addPersonObject(new Person("Bar6", 60));
      test.addPersonObject(new Person("Bar7", 70));
      test.addPersonObject(new Person("Bar8", 80));
      test.addPersonObject(new Person("Bar9", 90));

      // Should not work due to mismatching parameters.
      test.addPerson("Foo10");
      test.addPerson(110, "Foo11");
      test.addPerson(120);

      // FIXME(tmpsantos): Sync messages is not supported
      // in all platforms (notable Windows).
      if (test.isSyncMessagesSupported) {
        if (test.getPersonAgeSync("Foo1") != 10)
          error++;

        if (test.getPersonAgeSync("Bar6") != 60)
          error++;

        if (test.getAllPersonsSync(7, getAllPersonsSyncCb) != 7)
          error++;
      } else {
        test.getAllPersons(30, getAllPersonsCb);
      }

      function getAllPersonsSyncCb(persons) {
        if (persons.length != 7)
          error++;

        if (persons[3].name != "Foo3")
          error++;

        if (persons[6].age != 60)
          error++;

        test.getAllPersons(30, getAllPersonsCb);
      };

      function getAllPersonsCb(persons, size) {
        if (size != 10)
          error++;

        if (persons.length != 10)
          error++;

        if (persons[4].name != "Foo4")
          error++;

        if (persons[7].age != 70)
          error++;

        test.getPersonAge("Bar6", getPersonAgeCb);
      };

      function getPersonAgeCb(age) {
        if (age != 60)
          error++;

        test.clearDatabase();
        test.getAllPersons(10, getAllPersonsAndEndTestCb);
      };

      function getAllPersonsAndEndTestCb(persons) {
        if (persons.length != 0)
          error++;

        // Omitting the callback, should not crash.
        test.getAllPersons(10);
        setTimeout(endTest(), 500);
      };
    </script>
  </body>
</html>
